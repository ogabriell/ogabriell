    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            display: block;
            background-color: #18181B;
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            display: block;
        }

        .header {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            flex-direction: column;
        }

        .title {
            margin: 2.5% 0px 5% 0px;
            color: white;
            border-bottom: 1px white solid;
            line-height: 0.5rem;
        }

        .projects {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .project {
            border: black 2px solid;
            z-index: 2;
            width: 320px;
            height: 180px;
            display: block;
            margin: 0rem 1.5rem;
            transition: 0.1s;
            border-radius: 12px;
            position: relative;
            /* transition: height 0.1s; */
        }

        .project>h2 {
            text-align: center;
            margin: 0.8rem 0 0 0;
            z-index: -1;
        }
        .project>img {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            top: 0;
            border-radius: 12px;

        }
        
        .row {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin: 0 0 3rem 0;
            padding: 0;
        }

        .project:hover {
            width: 352px;
            height: 198px;
            animation-name: pHover;
            animation-duration: 0.1s;
        }

        @keyframes pHover {
            0% {
                width: 320px;
                height: 180px;
            }

            50% {
                width: 336px;
                height: 189px;
            }

            100% {
                width: 352px;
                height: 198px;
            }
        }

        .icons {
            position: absolute;
            display: block;
            bottom: 0;
            right: 0;
            margin: 0.4rem;
            z-index: 1;
        }
        .icons a{
            text-decoration: none;
            color: black;
        }
        .icons a:hover{
            color: #3a3a3a;
        }
    </style>
</head>
